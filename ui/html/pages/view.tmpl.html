{{define "title"}}Note #{{.Note.ID}}{{end}}

{{define "main"}}

    {{with .Note}}

    <div class="snippet">
        <div class="metadata">
            <strong>{{.Title}}</strong>
            <span>#{{.ID}}</span>
        </div>

        <pre><code>{{.Content}}</code></pre>

        <div class="metadata">
            <time>Created: {{.Created.Format "02 Jan 2006 at 15:04"}}</time>
        </div>
    </div>

    {{end}}

{{end}}
