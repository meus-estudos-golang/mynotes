{{define "title"}}Home - MyNotes{{end}}

{{define "main"}}
    <h2>Últimas anotações</h2>

    {{if .Notes}}
        <table>
            <tr>
                <th>Título</th>
                <th>Data</th>
                <th>ID</th>
            </tr>
            {{range .Notes}}
                <tr>
                    <td><a href='/note/view?id={{.ID}}'>{{.Title}}</a></td>
                    <td>{{.Created.Format "02 Jan 2006 at 15:04"}}</td>
                    <td>#{{.ID}}</td>
                </tr>
            {{end}}
        </table>
    {{else}}
        <p>Não há anotações ainda!</p>
    {{end}}

{{end}}
